<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify Web</title>
</head>
<body>
    <!-- imposto wrapper -->
    <div class="wrapper">
        <main>
            <!-- navbar a sx  -->
            <div class="main_nav hide">
                <div class="nav_item logo"><img src="img/logo.svg" alt=""></div>
                <a class="nav_item standard_link link_home" href="#"><img class="nav_menu_icon" src="img/home.svg" alt="Search">Home</a>
                <a class="nav_item standard_link" href="#"><img class="nav_menu_icon" src="img/search.svg" alt="Search">Search</a>
                <a class="nav_item standard_link" href="#"><img class="nav_menu_icon" src="img/libreria.svg" alt="Search">La tua libreria</a>
                <div class="nav_item playlist">
                    <h4>Playlist</h4>
                </div>
                <div class="nav_item playlist_create"><a class="standard_link" href=""><i class="fas fa-plus"></i>Crea Playlist</a>
                </div>
                <div class="nav_item playlist_list">
                    <a class="standard_link" href="#">Nome Playlist</a>
                    <a class="standard_link" href="#">Nome Playlist</a>
                    <a class="standard_link" href="#">Nome Playlist</a>
                    <a class="standard_link" href="#">Nome Playlist</a>
                    <a class="standard_link" href="#">Nome Playlist</a>
                    <a class="standard_link" href="#">Nome Playlist</a>
                    <a class="standard_link" href="#">Nome Playlist</a>
                </div>
                <div class="nav_item  bottom_nav">
                    <div class="nav_item download"><a href=""><img src="img/download.svg" alt="download">Installa App</a></div>
                    <div class="nav_item utente"><img src="img/profile.svg" alt="profile">John Doe</div>
                </div>
                
            </div> <!-- fine navbar a sx -->
            <div class="little_nav flip">
                <div class="l_nav_item"><a href=""><img src="img/logo-small.svg" alt="logo_small"></a></div>
                <div class="l_nav_item"><a href=""><img src="img/home.svg" alt="home"></a></div>
                <div class="l_nav_item"><a href=""><img src="img/search.svg" alt="search"></div>
                <div class="l_nav_item stretch"><a href=""><img src="img/libreria.svg" alt="library"></a></div>
                <div class="l_nav_item down"><a href=""><img src="img/download.svg" alt="download"></a></div>
                <div class="l_nav_item profile"><a href=""><img src="img/profile.svg" alt="profile"></a></div>
            </div>

            <!-- contenitore principale -->
            <div class="main_content">
                
            </div> <!-- /contenitore principale-->
        
        </main>

        <!-- footer con comandi e informazioni brani -->
        <footer>
            <div class="foot_sx">
                <img src="img/sinister.jpeg" alt="sinister">
                <div class="mid">
                    <a class="standard_link" href=""><h3 class="author">Sinister</h3></a>
                    <a href=""><p class="title">Nome Brano</p></a>
                </div>
                <div>
                    <a href=""><i class="far fa-heart"></i></a>
                    <a href=""><i class="far fa-folder"></i></a>
                </div>
            </div>
            <div class="foot_center">
                <div class="commands">
                    <i class="fas fa-random"></i>
                    <i class="fas fa-step-backward"></i>
                    <i class="far fa-play-circle"></i>
                    <i class="fas fa-step-forward"></i>
                    <i class="fas fa-redo"></i>
                </div>
                <div class="info_bar">
                    <div>0.25</div>
                    <div class="status_bar"></div>
                    <div>4:23</div>
                </div>
            </div>
            <div class="foot_dx">
                <i class="fas fa-list"></i>
                <i class="fas fa-desktop"></i>
                <i class="fas fa-volume-up"></i>
                <div class="volume_bar"></div>
            </div>
        </footer> <!-- /footer -->
    </div>
    
</body>
</html>
